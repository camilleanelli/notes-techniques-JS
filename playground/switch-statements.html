<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="../base.css">
</head>


<body>
  <img width=200 src="./turtle.png" alt="Turt" class="turt">
  <style>
    /* on va utiliser des variables en css ( custom properties) */
    /* --x et --y sont des variables qui representent x et y */
    .turt {
      position: relative;
      --x: 0px;
      --y: 0px;
      --rotate: 0;
      --rotateX: 0;
      transform: translateX(var(--x)) translateY(var(--y)) rotateY(var(--rotateX)) rotate(var(--rotate));
      transition: transform 0.2s;
    }
  </style>
  <script>
    const turtle = document.querySelector('.turt');
    let x = 0;
    let y = 0;
    let speed = 50;
    let rotate = 0;
    // la tortue doit pouvoir faire demi tour
    let flipped = false;

    function handleArrow(event) {
      if (!event.key.includes('Arrow')) { return; }
      switch (event.key) {
        case 'ArrowUp':
          y = y - 1;
          rotate = 90;
          break;
        case 'ArrowDown':
          y = y + 1;
          rotate = -90;
          break;
        case 'ArrowRight':
          x += 1;
          rotate = 0;
          flipped = false;
          break;
        case 'ArrowLeft':
          x -= 1;
          rotate = 0;
          flipped = true;
          break;
        default:
          console.log('command not found!');
          break;
      }
      console.log(x, y);
      // modifier le css
      turtle.style['background'] = 'red';
      turtle.setAttribute('style',
        `--x:${x * speed}px;
      --y:${y * speed}px;
      --rotateX:${flipped ? '180deg' : '0'};
      --rotate: ${rotate}deg;`
      );

      // pour les variables c'est pas possible comme Ã§a :
      // turtle.style['--x'] = `${x}px`;
      // turtle.style['--y'] = `${y}px`;

    }


    window.addEventListener('keydown', handleArrow);
  </script>
</body>

</html>
